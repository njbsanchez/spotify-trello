
<!DOCTYPE html>
<html>
  <head>
    <title>Spotify Track Search</title>
    <meta name="description" content="A cool thing made with Glitch">
    <link id="favicon" rel="icon" href="https://glitch.com/edit/favicon-app.ico" type="image/x-icon">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/style.css">
    <script
      src="https://code.jquery.com/jquery-3.2.1.min.js"
      integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
      crossorigin="anonymous"></script>
  </head>
  <body>
    <header>
      <h1>
        TRACK SEARCH
      </h1>
    </header>

    <main>
      <h5>Search for tracks on Spotify by filtering for track name, artist name, or both!</h5>
      <form>
        <input id="query" required type="text" maxlength="100" placeholder="Search query">
        <input required type="radio" name="context" value="artist"><label>Artist name</label>
        <input type="radio" name="context" value="track"><label>Track name</label>
        <input type="radio" name="context" value="all"><label>All</label>
        <button type="submit">Submit</button>
      </form>
      <section class="results">
        <h3>results</h3>
        <table style="text-align: left"  id="results"></table>
      </section>
    </main>

    <script src="https://code.jquery.com/jquery-2.2.1.min.js"
            integrity="sha256-gvQgAFzTH6trSrAWoH1iPo9Xc96QxSZ3feW6kem+O00="
            crossorigin="anonymous"></script>
    <script src="/spot.js"></script>
    <script type="text/javascript">
      function saveData(d){
        var track_id = d.getAttribute("data-id");
        console.log(track_id);
        console.log("***************");
        var t = window.TrelloPowerUp.iframe();
        var permissions = t.getContext().permissions;
        if (permissions.board === 'write') {
          return t.remove('card', 'shared', 'spotify_track_id');
          return t.set('card', 'shared', 'spotify_track_id', track_id);
        };
        return t.getAll()
        .then(function (data) {
          console.log(JSON.stringify(data, null, 2));
        });
      }
    </script>

  </body>
</html>
